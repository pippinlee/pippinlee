<header class="site-header">
	<div class="branding">
		{% if site.thetheme.gravatar %}
		<a href="{{ site.baseurl }}">
			<img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.thetheme.gravatar }}?s=100" alt=""/>
		</a>
		{% elsif site.thetheme.avatar %}
		<a href="{{ site.baseurl }}">
			<img class="avatar" src="{{ site.baseurl }}/img/{{ site.thetheme.avatar }}" alt=""/>
		</a>
		{% endif %}
		<h1 class="site-title">
			<a href="{{ site.baseurl }}">{{ site.thetheme.title }}</a>
		</h1>
	</div>
	<nav class="site-nav">
    <button>MENU</button>
		<ul>


			<li>
				<a class="page-link" href="{{ site.baseurl }}/about">
					About
				</a>
			</li>

			<li>
				<a class="page-link" href="{{ site.baseurl }}/work">
					Work
				</a>
			</li>

			<li>
				<a class="page-link" href="{{ site.baseurl }}/photos">
					Photos
				</a>
			</li>
			<!-- Social icons from Font Awesome, if enabled -->

		</ul>
	</nav>
</header>
